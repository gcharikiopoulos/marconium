<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>marconium | technology consulting services</title>
    <meta name="description" content="Technology consulting services specializing in web development, software engineering, system architecture, and digital transformation. Expert solutions for modern business needs." />
    <meta name="author" content="marconium" />
    <meta property="og:title" content="marconium | technology consulting services" />
    <meta property="og:description" content="Technology consulting services specializing in web development, software engineering, system architecture, and digital transformation. Expert solutions for modern business needs." />
    <meta property="og:type" content="website" />
    <meta name="twitter:card" content="summary_large_image" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --background: hsl(210, 10%, 25%);
        --foreground: hsl(0, 0%, 85%);
        --muted-foreground: hsl(0, 0%, 65%);
        --accent-red: hsl(352, 72%, 56%);
        --accent-green: hsl(185, 47%, 49%);
        --accent-yellow: hsl(40, 98%, 63%);
      }

      html {
        scroll-behavior: smooth;
      }

      body {
        font-family: 'Ubuntu Mono', monospace;
        background-color: var(--background);
        color: var(--foreground);
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      body::before {
        content: '';
        position: fixed;
        inset: 0;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noise'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noise)' opacity='0.05'/%3E%3C/svg%3E");
        pointer-events: none;
        z-index: 1;
      }

      main {
        position: relative;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        overflow: hidden;
      }

      .diagonal-stripes {
        position: absolute;
        inset: 0;
        pointer-events: none;
        background: linear-gradient(
          115deg,
          transparent 0%,
          transparent 65%,
          var(--accent-red) 65%,
          var(--accent-red) 72%,
          var(--background) 72%,
          var(--background) 73.5%,
          var(--accent-green) 73.5%,
          var(--accent-green) 80.5%,
          var(--background) 80.5%,
          var(--background) 82%,
          var(--accent-yellow) 82%,
          var(--accent-yellow) 89%,
          transparent 89%,
          transparent 100%
        );
      }

      .content {
        position: relative;
        z-index: 10;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 1.5rem;
        text-align: center;
      }

      h1 {
        font-size: 2.25rem;
        font-weight: 400;
        letter-spacing: 0.05em;
        color: var(--foreground);
        margin-bottom: 1rem;
        animation: fadeIn 0.8s ease-out forwards;
      }

      .tagline {
        font-size: 1.125rem;
        color: var(--muted-foreground);
        letter-spacing: 0.15em;
        text-transform: lowercase;
        animation: fadeIn 0.8s ease-out 0.3s forwards;
        opacity: 0;
        font-weight: 300;
      }

      .tagline::before {
        content: '~/ ';
        color: var(--accent-green);
        opacity: 1;
      }

      .tagline::after {
        content: '_';
        margin-left: 0.25rem;
        animation: blink 1.5s step-end infinite;
      }

      @keyframes blink {
        0%, 50% { opacity: 1; }
        51%, 100% { opacity: 0; }
      }

      .accent-dots {
        display: flex;
        align-items: center;
        gap: 0.75rem;
        margin-top: 3rem;
        animation: fadeIn 0.8s ease-out 0.6s forwards;
        opacity: 0;
      }

      .dot {
        width: 0.75rem;
        height: 0.75rem;
        border-radius: 50%;
        transition: transform 0.3s ease;
        cursor: pointer;
      }

      .dot:hover {
        transform: scale(1.3);
      }

      .dot-yellow { background-color: var(--accent-yellow); }
      .dot-green { background-color: var(--accent-green); }
      .dot-red { background-color: var(--accent-red); }

      .contact {
        margin-top: 4rem;
        animation: fadeIn 0.8s ease-out 0.6s forwards;
        opacity: 0;
      }

      .contact a {
        font-size: 0.875rem;
        color: var(--muted-foreground);
        text-decoration: none;
        letter-spacing: 0.05em;
        text-transform: lowercase;
        transition: color 0.3s ease;
        position: relative;
        padding-bottom: 2px;
      }

      .contact a::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 0;
        height: 1px;
        background-color: var(--accent-green);
        transition: width 0.3s ease;
      }

      .contact a:hover {
        color: var(--foreground);
      }

      .contact a:hover::after {
        width: 100%;
      }

      .separator {
        margin: 0 0.75rem;
        color: var(--muted-foreground);
        opacity: 0.5;
      }

      .footer-accent {
        position: absolute;
        bottom: 0;
        left: 0;
        right: 0;
        height: 4px;
        display: flex;
      }

      .footer-accent div {
        flex: 1;
      }

      /*
      .bar-yellow { background-color: var(--accent-yellow); }
      .bar-green { background-color: var(--accent-green); }
      .bar-red { background-color: var(--accent-red); }
      */

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      @media (min-width: 768px) {
        h1 {
          font-size: 3.75rem;
        }
        .tagline {
          font-size: 1.25rem;
        }
      }

      @media (min-width: 1024px) {
        h1 {
          font-size: 4.5rem;
        }
      }
    </style>
  </head>
  <body>
    <main>
      <div class="diagonal-stripes"></div>
      
      <div class="content">
        <h1>marconium</h1>
        <p class="tagline"><span id="typed-text"></span></p>
        
        <div class="accent-dots">
          <span class="dot dot-red"></span>
          <span class="dot dot-green"></span>
          <span class="dot dot-yellow"></span>
        </div>
        
        <div class="contact">
          <a href="https://www.linkedin.com/in/george-charikiopoulos/" target="_blank" rel="noopener noreferrer">linkedin</a>
        </div>
      </div>
      
      <div class="footer-accent">
        <div class="bar-yellow"></div>
        <div class="bar-green"></div>
        <div class="bar-red"></div>
      </div>
    </main>
    
    <script>
      const allPhrases = [
        'technology services',
        'web development',
        'software engineering',
        'digital transformation',
        'system architecture',
        'technical consulting'
      ];
      
      // Shuffle array using Fisher-Yates algorithm
      const phrases = allPhrases.sort(() => Math.random() - 0.5);
      
      let phraseIndex = 0;
      let charIndex = 0;
      let isDeleting = false;
      const typedTextElement = document.getElementById('typed-text');
      const typingSpeed = 100;
      const deletingSpeed = 50;
      const pauseBetweenPhrases = 2000;
      const pauseBeforeDeleting = 1500;

      function type() {
        const currentPhrase = phrases[phraseIndex];
        
        if (isDeleting) {
          typedTextElement.textContent = currentPhrase.substring(0, charIndex - 1);
          charIndex--;
        } else {
          typedTextElement.textContent = currentPhrase.substring(0, charIndex + 1);
          charIndex++;
        }

        let timeout = isDeleting ? deletingSpeed : typingSpeed;

        if (!isDeleting && charIndex === currentPhrase.length) {
          timeout = pauseBeforeDeleting;
          isDeleting = true;
        } else if (isDeleting && charIndex === 0) {
          isDeleting = false;
          phraseIndex = (phraseIndex + 1) % phrases.length;
          timeout = pauseBetweenPhrases;
        }

        setTimeout(type, timeout);
      }

      // Start typing animation after initial fade-in
      setTimeout(() => {
        type();
      }, 800);
    </script>
  </body>
</html>
